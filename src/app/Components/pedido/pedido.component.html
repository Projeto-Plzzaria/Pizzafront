
<div class="container">
    <h3 class="alert alert-primary">Listagem de pedidos!</h3>
   <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> 
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Funcionario</th>
                        <th scope="col">Observacao:</th>
                        <th scope="col">Acao</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of lista; let i = index">
                        <th scope="row">{{ pedido.id }}</th>
                        <td> <span *ngIf="pedido.cliente != null"> {{ pedido.cliente.nome }} </span> </td>
                        <td> <span *ngIf="pedido.funcionario != null"> {{ pedido.funcionario.nome }} </span> </td>
                        <td> <span *ngIf="pedido.obs != null"> {{ pedido.obs }} </span> </td>
                       
                      
                        <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, pedido, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>






<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       

        <app-pedido-cadastro [pedido]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarPedido($event)" ></app-pedido-cadastro>

        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
