<form (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="sabor" class="form-label">sabor:</label>
    <input type="text" class="form-control" name="sabor" [(ngModel)]="bebida.sabor" />
  </div>
  <div class="mb-3">
    <label for="tamanhob" class="form-label">Tamanho:</label>
    <select class="form-select" name="tamanho" [(ngModel)]="bebida.tamanho">
      <option *ngFor="let tamanho of tamanhosEnum" [value]="tamanho">{{ tamanho }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="tamanhob" class="form-label">valor:</label>
    <input
      type="text"
      class="form-control"
      name="valor"
      [(ngModel)]="bebida.valor"
    />
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
