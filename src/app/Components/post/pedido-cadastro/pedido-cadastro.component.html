

<section class="flex items-center justify-center flex-col gap-5">
    <h1 class="text-xl font-bold">Cliente</h1>


    <select [compareWith]="byId" class="w-80" [(ngModel)]="pedido.cliente" name="cliente">
      <option value="0">Escolha</option>
      <option
        *ngFor="let cliente of listaCliente"
        class="w-80"
        [ngValue]="cliente"
      >
        Nome: {{ cliente.nome }} 
      </option>
    </select>



    <section  class="flex items-center justify-center flex-col gap-5">
        <h1 class="text-xl font-bold">Funcionario</h1>
        <select [compareWith]="byId" class="w-80" [(ngModel)]="pedido.funcionario" name="funcionario">
          <option value="0">Escolha</option>
          <option
            *ngFor="let funcionario of listaFuncionario"
            class="w-80"
            [ngValue]="funcionario"
          >
            Nome: {{ funcionario.nome }} 
          </option>
        </select>
    
    



<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Observações:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="pedido.obs">
    </div>




    <button type="button" class="btn btn-primary" (click)="lancar(modal1)">Lançar bebida</button> 

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nome</th>
                <th scope="col">tamanho</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let produto of pedido.bebida; let i = index">
                <th scope="row">{{ produto.id }}</th>
                <td> {{ produto.sabor }} </td>
                <td> {{ produto.tamanho }} </td>
                <td> {{ produto.valor }} </td>
                <td> <button type="button" class="btn btn-primary" (click)="excluir(produto,i)">Excluir</button> </td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" (click)="lancar(modal2)">Lançar comida</button> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let produtos of pedido.comida; let i = index">
                <th scope="row">{{ produtos.id }}</th>
                <td> {{ produtos.saborum }} </td>
                <td> {{ produtos.tamanho }} </td>
                <td> <button type="button" class="btn btn-primary" (click)="excluic(produtos,i)">Excluir</button> </td>
            </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<div class="mt-5">
    <h3>Preço Total</h3>
    <p>{{ calcularPrecoTotal() | currency: 'BRL' }}</p>
  </div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-bebida [modoLancamento]="true" (retorno)="retornoProdutosList($event)" ></app-bebida>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<ng-template #modal2 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-comida [modoLancamento]="true" (retorno)="retornoComidaList($event)" ></app-comida>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
