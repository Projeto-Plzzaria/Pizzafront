<div class="container">
  <h3 class="alert alert-primary">Listagem de produtos!</h3>
  <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">nome</th>
            <th scope="col">numero</th>
            <th scope="col">rua</th>
            <th scope="col">Numero da Residencia</th>
            <th scope="col">Bairro</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <td scope="row">{{ cliente.id }}</td>
            <td>{{ cliente.nome  }}</td>
            <td>{{ cliente.numero  }}</td>
            <td>{{ cliente.rua  }}</td>
            <td>{{ cliente.num  }}</td>
            <td>{{ cliente.bairro  }}</td> 
            <td *ngIf="!modoLancamento" > <button type="button" class="btn btn-primary" (click)="editar(modal1, cliente, i)">Editar</button> </td>
            <td *ngIf="modoLancamento" > <button type="button" class="btn btn-primary" (click)="lancamento( cliente)">Lan√ßar</button> </td>
          </tr>
        </tbody>
      </table>
    </div>


<ng-template #modal1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
     
      <app-cliente-cadastro [cliente]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-cliente-cadastro>
      
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
