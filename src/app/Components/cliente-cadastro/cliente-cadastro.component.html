<div class="container">
  <h3 class="alert alert-primary">Listagem de produtos!</h3>
  <button type="button" class="btn btn-primary">Adicionar</button>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">nome</th>
            <th scope="col">numero</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <td scope="row">{{ cliente.id }}</td>
            <td>{{ cliente.nome  }}</td>
      
            <td>{{ cliente.numero  }}</td>
           


            <td>
              <button (click)="editarCliente(cliente.id)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  <div *ngIf="clienteEmEdicao">
    <h2>Editar Cliente</h2>
    <form (submit)="salvarEdicao()">
      <div>
        <label for="nome">Nome:</label>
        <input id="nome" [(ngModel)]="clienteEmEdicao.nome" name="nome">
      </div>
      <div>
        <label for="numero">NÃºmero:</label>
        <input id="numero" [(ngModel)]="clienteEmEdicao.numero" name="numero">
      </div>
      <button type="submit">Salvar</button>
      <button (click)="cancelarEdicao()">Cancelar</button>
    </form>
  </div>
</div>
