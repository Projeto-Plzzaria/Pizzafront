  <li class="nav-item"><a class="nav-link active"  routerLink="/bebidaadd">+</a></li>

<table  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="sabor">
    <th mat-header-cell *matHeaderCellDef> Sabor </th>
    <td mat-cell *matCellDef="let bebida"> {{bebida.sabor}} </td>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="tamanho">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let bebida"> {{bebida.tamanho}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
