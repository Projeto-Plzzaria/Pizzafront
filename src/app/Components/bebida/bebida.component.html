<mat-card>
  Bebidas DisponÃ­veis
  <table mat-table [dataSource]="bebidas" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="sabor">
      <th mat-header-cell *matHeaderCellDef> Sabor </th>
      <td mat-cell *matCellDef="let bebida"> {{bebida.sabor}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="tamanho">
      <th mat-header-cell *matHeaderCellDef> Tamanho </th>
      <td mat-cell *matCellDef="let bebida"> {{bebida.tamanho}} </td>
    </ng-container>

    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let bebida">
        <button mat-button (click)="editarBebida(bebida)">Editar</button>
      </td>
    </ng-container>

    <!-- ... outras colunas ... -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
