<div class="container">
  <h3 class="alert alert-primary">Listagem de produtos!</h3>
  <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">nome</th>
            <th scope="col">cargo</th>
            <th scope="col">email</th>
            <th scope="col">numero</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcionario of funcionarios; let i = index">
            <td scope="row">{{ funcionario.id }}</td>
            <td>{{ funcionario.nome  }}</td>
            <td>{{ funcionario.cargo  }}</td>
            <td>{{ funcionario.email  }}</td>
            <td>{{ funcionario.numero  }}</td>
            <td *ngIf="!modoLancamento" > <button type="button" class="btn btn-primary" (click)="editar(modal1, funcionario, i)">Editar</button> </td>
            <td *ngIf="modoLancamento" > <button type="button" class="btn btn-primary" (click)="lancamento( funcionario)">Lan√ßar</button> </td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>




<ng-template #modal1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
     
      <app-funcionario-cadastro [funcionario]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-funcionario-cadastro>
      
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
